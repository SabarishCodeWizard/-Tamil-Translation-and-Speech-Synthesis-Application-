<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .drop-zone {
            border: 2px dashed #4CAF50;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            color: #333;
            background-color: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .drop-zone.dragover {
            background-color: #e0f7e9;
        }
        #fileList {
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Images to PDF</h1>
        <form id="convertForm" method="POST" enctype="multipart/form-data">
            <div id="dropZone" class="drop-zone">Drag & Drop Images Here or Click to Upload</div>
            <input type="file" name="image_files" id="image_files" accept="image/png, image/jpeg" multiple hidden>
            <div id="fileList"></div>
            <button type="submit">Convert</button>
        </form>
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('image_files');
        const fileList = document.getElementById('fileList');
        const form = document.getElementById('convertForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateFileList();
        });
        
        fileInput.addEventListener('change', updateFileList);
        
        function updateFileList() {
            fileList.innerHTML = '';
            for (const file of fileInput.files) {
                fileList.innerHTML += `<p>${file.name}</p>`;
            }
        }
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            progressContainer.style.display = 'block';
            let formData = new FormData(form);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/convert_image_to_pdf', true);
            
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    let percent = (event.loaded / event.total) * 100;
                    progressBar.style.width = percent + '%';
                }
            };
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const blob = xhr.response;
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = "converted_images.pdf";
                    link.click();
                } else {
                    alert('Error: ' + xhr.responseText);
                }
            };
            
            xhr.responseType = 'blob';
            xhr.send(formData);
        });
    </script>
</body>
</html>
