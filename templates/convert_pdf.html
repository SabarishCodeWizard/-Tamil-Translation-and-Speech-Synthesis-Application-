<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to Word</title>
</head>
<body>
    <h1>Convert PDF to Word</h1>
    <form action="/convert_pdf" method="POST" enctype="multipart/form-data">
        <label for="pdf_file">Select a PDF file to convert:</label><br><br>
        <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" required><br><br>
        <button type="submit">Convert</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
