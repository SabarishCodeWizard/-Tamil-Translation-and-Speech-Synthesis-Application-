<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorites</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .favorites-list {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .favorite-item {
            border-bottom: 1px solid #e5e5e5;
            padding: 15px 0;
        }

        .favorite-item:last-child {
            border-bottom: none;
        }

        .favorite-item h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .favorite-item p {
            font-size: 1rem;
            color: #718096;
        }

        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 12px 24px;
            background-color: #3182ce;
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2b6cb0;
        }

        .button:active {
            background-color: #2c5282;
        }

        .no-favorites {
            text-align: center;
            color: #a0aec0;
            font-size: 1.1rem;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Your Favorites</h1>

    <div class="favorites-list">
        {% if favorites %}
        {% for favorite in favorites %}
        <div class="favorite-item">
            <h3>{{ favorite.text }} â†’ {{ favorite.translation }}</h3>
            <p>From: {{ favorite.src }} | To: {{ favorite.dest }}</p>
        </div>
        {% endfor %}
        {% else %}
        <div class="no-favorites">
            <p>No favorites added yet.</p>
        </div>
        {% endif %}
    </div>

    <div class="actions">
        <form method="POST" action="{{ url_for('clear_favorites') }}">
            <button type="submit" class="button">Clear Favorites</button>
        </form>
        <a href="{{ url_for('translator') }}" class="button">Back to Translator</a>
    </div>
</body>

</html>
