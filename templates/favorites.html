<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .favorites-list {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .favorite-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .favorite-item:last-child {
            border-bottom: none;
        }

        .favorite-item h3 {
            margin: 0;
            color: #333;
        }

        .favorite-item p {
            margin: 5px 0 0;
            color: #666;
        }

        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            /* Adjust if needed */
        }

        .button {
            padding: 8px 15px;
            background-color: #00ADB5;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #007B84;
        }
    </style>
</head>

<body>
    <h1>Your Favorites</h1>
    <div class="favorites-list">
        {% if favorites %}
        {% for favorite in favorites %}
        <div class="favorite-item">
            <h3>{{ favorite.text }} â†’ {{ favorite.translation }}</h3>
            <p>From: {{ favorite.src }} | To: {{ favorite.dest }}</p>
        </div>
        {% endfor %}
        {% else %}
        <p>No favorites added yet.</p>
        {% endif %}
    </div>
    <form method="POST" action="{{ url_for('clear_favorites') }}" class="actions">
        <button type="submit" class="button">Clear Favorites</button>
    </form>
    <br>
    <div class="actions">
        <a href="{{ url_for('translator') }}" class="button">Back to Translator</a>
    </div>
</body>

</html>
