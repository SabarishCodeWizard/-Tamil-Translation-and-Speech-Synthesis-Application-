<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-red-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-red-600">Feedback and Support</h1>
        </header>
        <form action="https://formspree.io/f/xvgpadov" method="POST" onsubmit="redirectToHome()">
            <div class="mb-4">
                <label class="block text-red-700">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your Email" required>
            </div>
            <div class="mb-4">
                <label class="block text-red-700">Subject</label>
                <input type="text" name="subject" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Subject" required>
            </div>
            <div class="mb-4">
                <label class="block text-red-700">Message</label>
                <textarea name="message" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function redirectToHome() {
            setTimeout(function() {
                window.location.href = "{{ url_for('home') }}";
            }, 1000);
        }
    </script>
</body>
</html>
