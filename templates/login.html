<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            animation: fadeInBackground 2s ease-in-out; /* Animation for the background */
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
            animation: zoomIn 1s ease-out; /* Zoom-in animation for the container */
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
            animation: fadeIn 1.2s ease-in-out; /* Fading in effect for heading */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeInUp 1.5s ease-out; /* Fading up animation for the form */
        }

        input[type="text"] {
            border: 1px solid #dddddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
            animation: fadeInUp 1.8s ease-out; /* Fade in input fields */
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: fadeInUp 2s ease-out; /* Fade in button */
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .message {
            margin-top: 10px;
            color: #ff0000;
            font-size: 14px;
            animation: fadeIn 1.5s ease-in-out; /* Fade in error message */
        }

        .welcome-text {
            animation: fadeInUp 1.5s ease-out;
        }

        /* Keyframes for animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter your name" required>
            <button type="submit">Login</button>
            {% if error %}
                <div class="message">{{ error }}</div>
            {% endif %}

            <p class="welcome-text" style="color: black; font-family: 'Arial', sans-serif; font-style: italic;">
                Hello! I'm <span style="color: red;">தமிழ்</span>, your assistant for all your translation needs. Let's get started!
            </p>
        </form>

        <!-- Google Login Button -->
        <button id="google-login-btn">Login with Google</button>
        <div id="user-info"></div> <!-- For displaying errors or user info -->
    </div>

    <script type="module">
        // Firebase authentication setup script (same as before)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtl6lAdiZbJLFmus4tJCEgfG05MLKIkGs",
            authDomain: "sabarish-2dd0f.firebaseapp.com",
            projectId: "sabarish-2dd0f",
            storageBucket: "sabarish-2dd0f.appspot.com",
            messagingSenderId: "503704010379",
            appId: "1:503704010379:web:e1db895ac83f6fae0d9e8e",
            measurementId: "G-JN3C7GJ0T6"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    
        // Initialize Firebase Authentication and Google provider
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
    
        // DOM Elements
        const googleLoginBtn = document.getElementById('google-login-btn');
        const userInfo = document.getElementById('user-info');
    
        // Login with Google on button click
        googleLoginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Get user info from the result
                    const user = result.user;
    
                    // Redirect to the index page after login using Flask's url_for
                    window.location.href = "/"; // Assuming the index page is at the root
                    // Flask will dynamically resolve the route
                })
                .catch((error) => {
                    // Handle Errors here
                    console.error('Error during sign-in:', error);
                    userInfo.innerHTML = `Error: ${error.message}`;
                });
        });
    </script>
    
</body>
</html>
