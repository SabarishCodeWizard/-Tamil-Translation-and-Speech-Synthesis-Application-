<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form id="login-form" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button id="google-signin">Sign in with Google</button>
    <button id="forgot-password">Forgot Password</button>
    <p>Don't have an account? <a href="/register">Register</a></p>

    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChW576jwvVZYQJ6Fy1NPthH5eBeTf3WLI",
            authDomain: "translator-f9772.firebaseapp.com",
            projectId: "translator-f9772",
            storageBucket: "translator-f9772.firebasestorage.app",
            messagingSenderId: "338629626503",
            appId: "1:338629626503:web:c9a9f2767f112d1ec88622",
            measurementId: "G-1H16RJE596"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login with email/password
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();
                await fetch('/set_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, idToken })
                });
                window.location.href = '/';
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Sign-In
        document.getElementById('google-signin').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const userCredential = await signInWithPopup(auth, provider);
                const idToken = await userCredential.user.getIdToken();
                await fetch('/set_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userCredential.user.email, idToken })
                });
                window.location.href = '/';
            } catch (error) {
                alert(error.message);
            }
        });

        // Password Reset
        document.getElementById('forgot-password').addEventListener('click', async () => {
            const email = prompt("Enter your email:");
            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert('Password reset email sent.');
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    </script>
</body>

</html>
